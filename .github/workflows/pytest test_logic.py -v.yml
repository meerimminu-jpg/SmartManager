name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Кодду жүктөө (Checkout)
        uses: actions/checkout@v3

      - name: Python орнотуу
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Керектүү китепканаларды орнотуу
        run: |
          pip install flake8 pytest

      - name: Коддун сапатын текшерүү (Flake8)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Юнит-тесттерди иштетүү (Pytest)
        run: |
          pytest test_main.py -v